<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <!-- logo-image -->
            <div class="profile">
                <img src="myShop_logo.png" alt="logo-image">
            <h3>My Shop</h3>
            </div>
            <!-- meny items -->
            <ul>
                <li><a href="#" class="active">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i>
                    </span>
                    <span class="item">Home</span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class="fa fa-desktop" aria-hidden="true"></i>
                    </span>
                    <span class="item">My Dashboard</span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class="fas fa-technometer-alt"></span>
                    <span class="item">Performance</span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class="fas fa-chart-line"></span>
                    <span class="item">Development</span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class="fas fa-user-sheild"></span>
                    <span class="item">Reports</span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class="fas fa-cog"></span>
                    <span class="item">Admin</span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class="fas fa-home"></span>
                    <span class="item">Settings</span>
                </a></li>
            </ul>

        </div>
        <!-- top menu-bar -->
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>
            </div>
        </div>
     </div>
     <!-- active menu button using javascript -->
     <script>
        var hamburger=document.querySelector(".hamburger");
        hamburger.addEventListener("click",function(){
            document.querySelector("body").classList.toggle("active");
        });
    </script>
    
</body>
</html>
